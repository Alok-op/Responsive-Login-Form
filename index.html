<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Responsive Form</title>
</head>

<body>

  <section id="fancy-form">
    <div class="container">
      <div class="form-sections">

        <div class="Form-left">
          <h1>Get In Touch</h1>
          <div class="line"></div>
          <p>Contact us for latest news and updates. subscribe our news letter :)</p><br>
          <h4>ADDRESS</h4>
          <span>45, Nehru Place, New Delhi</span>
          <hr><br><br>
          <h4>PHONE</h4>
          <span>(+91)939 392 9922</span>
          <hr><br><br>
          <h4>EMAIL</h4>
          <span>form123@gmail.com</span>
          <hr> <br>
          <a href="#" class="fa fa-facebook"></a>
          <a href="#" class="fa fa-twitter"></a>
          <a href="#" class="fa fa-google"></a>
          <a href="#" class="fa fa-linkedin"></a>
          <a href="#" class="fa fa-youtube"></a>
        </div>
        <div class="Form-right">
          <h1>Contact Us</h1>
          <div class="line"></div>
          <form action="">
            <h5>NAME</h5>
            <input type="text"><br><br>
            <h5>EMAIL</h5>
            <input type="email"><br><br>
            <h5>PHONE</h5>
            <input type="number"><br><br>
            <h5>YOUR MESSAGE</h5>
            <textarea name="" id="" cols="50" rows="7"></textarea><br>
            <button>Send</button>
          </form>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
